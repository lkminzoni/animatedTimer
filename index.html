<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./timer.js" defer></script>
    <script src="./index.js" defer></script>
    <title>Timer</title>
</head>

<body>
    <div class="timer">
        <div class="controls">
            <input id="duration" value="30" />
            <div>
                <button id="start"><i class="fas fa-play"></i></button>
                <button id="pause"><i class="fas fa-pause"></i></button>
            </div>
        </div>
        <svg class="dial">
            <circle fill="transparent" stroke-width="20" r="190" cx="0" cy="200" transform="rotate(-90 100 100)" />
        </svg>
    </div>
</body>

</html>
